<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DINO</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="score-wrap">
      <span class="s-item">High: <span class="hiscore">0</span></span>
      <span class="s-item">Score:<span class="score" data-score>0</span></span>
    </div>
    <div class="world" data-world>
      <div class="start-screen" data-start-screen>Press Any Key To Start</div>
      <img src="imgs/ground.png" class="ground" data-ground />
      <img src="imgs/ground.png" class="ground" data-ground />
      <img src="imgs/dino-stationary.png" class="dino" data-dino />
    </div>

    <img src="imgs/dino-run-0.png" style="display: none" />
    <img src="imgs/dino-run-1.png" style="display: none" />
    <img src="imgs/dino-lose.png" style="display: none" />
  </body>
</html>
